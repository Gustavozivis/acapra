<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Menu</title>
  <style>
    .menu {
      position: relative;
      display: inline-block;
      background-color: #7c5eb3;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 220px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    .menu-dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: black;
    }

    .menu-dropdown a:hover {
      background-color: #f0f0f0;
    }

    .menu:hover .menu-dropdown {
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu">
    Institucional ▾
    <div class="menu-dropdown">
      <a href="#">História e Missão</a>
      <a href="#">Estatísticas da ACAPRA</a>
      <a href="#">Notícias</a>
      <a href="#">Informação sobre maus-tratos</a>
      <a href="#">História dos animais já adotados</a>
    </div>
  </div>

</body>
</html>
